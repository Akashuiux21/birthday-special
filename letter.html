<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise For Antima ‚ú®</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8e1f4, #e0c3f7, #c2e6ff);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            width: 100%;
            z-index: 10;
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #6a4c93;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Letter Card Section */
        .letter-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(106, 76, 147, 0.2);
            position: relative;
        }

        .letter {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 25px;
        }

        /* Bold Text Styling */
        b, strong {
            color: #000;
            font-weight: 800;
        }

        /* Signature Section - image_75c37a.png layout */
        .signature-section {
            display: flex;
            align-items: center;
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 25px;
        }

        .signature-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffb6c1;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .signature-info {
            display: flex;
            flex-direction: column;
        }

        .signature-info p {
            font-weight: bold;
            color: #ff4d6d;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .signature-info h3 {
            font-size: 1.4rem;
            color: #333;
            letter-spacing: 0.5px;
        }

        /* Navigation Buttons */
        .navigation {
            text-align: center;
            margin-top: 35px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            border: 2px solid #6a4c93;
            color: #6a4c93;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #6a4c93;
            color: white;
            transform: translateY(-2px);
        }

        /* Music Floating Toggle */
        .music-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .music-controls:hover {
            transform: scale(1.1);
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile Friendly */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .letter-container { padding: 25px; }
            .letter { font-size: 1rem; }
            .signature-img { width: 55px; height: 55px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My dearest Antima ‚ù§Ô∏è</h1>
        </header>

        <div class="letter-container">
            <div class="letter" id="typed-text"></div>

            <div class="signature-section">
                <img src="Akash.jpg" alt="Akash" class="signature-img">
                <div class="signature-info">
                    <p>With all my love‚ù§Ô∏è</p>
                    <h3>Akash</h3>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Birthday Cake
            </a>
        </div>
    </div>

    <div class="music-controls" id="music-toggle">
        <i class="fas fa-play" id="music-icon" style="color: #6a4c93; font-size: 24px;"></i>
    </div>

    <audio id="birthday-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Text with Bold Markdown replaced by HTML tags later
            const rawText = "Happy Birthday! üéÇ Since you entered my life, I have **learned so much from you** ‚ú®, and I never imagined we would reach this beautiful stage where we enjoy each other's company so much. üë®‚Äç‚ù§Ô∏è‚Äçüë® I know that by **staying together**, we will achieve incredible things üöÄ, and you will always be my **#1 priority**, even more than our future children. ‚ù§Ô∏è Please don't feel any pressure about your career; **your happiness is my only priority** üßø, so just stay stress-free and 'Happy'. But I really want a **promise from you today**‚Äîthat you will reach your **55kg weight goal** by your next birthday so we can stay fit and **win at life together**. üí™üî•";

            // Function to convert **bold** to <b> tags
            const formattedText = rawText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            new Typed('#typed-text', {
                strings: [formattedText],
                typeSpeed: 45,
                contentType: 'html', // Renders the bold tags correctly
                showCursor: false
            });

            // Music Control Logic
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const audio = document.getElementById('birthday-music');
            let isPlaying = false;

            musicToggle.addEventListener('click', () => {
                if(!isPlaying) {
                    audio.play();
                    musicIcon.classList.replace('fa-play', 'fa-pause');
                } else {
                    audio.pause();
                    musicIcon.classList.replace('fa-pause', 'fa-play');
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
